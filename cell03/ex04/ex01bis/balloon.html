<!DOCTYPE html>
<html>
<head>
    <title>Balloon</title>
    <style>
        #balloon {
            background-color: red;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            cursor: pointer;
        }

        body {
            margin: 0px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div id="balloon"></div>
</body>

</html>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    var my_color = ["red", "green", "blue"];
    var colors_state = 0;
    var balloon_size = 200;
    var max_size = 415; // The maximum size of the balloon

    function blow_up() {
        if (balloon_size < max_size) {
            balloon_size += 10;
            if (colors_state < 2) {
                colors_state++;
            } else {
                colors_state = 0;
            }
        } else {
            balloon_size = 200;
            colors_state = 0;
        }

        $("#balloon").css({
            "background-color": my_color[colors_state],
            "width": balloon_size + "px",
            "height": balloon_size + "px"
        });
    }

    function deflate() {
        if (balloon_size > 200) {
            balloon_size -= 5;
            if (colors_state > 0) {
                colors_state--;
            } else {
                colors_state = 2;
            }
        }

        $("#balloon").css({
            "background-color": my_color[colors_state],
            "width": balloon_size + "px",
            "height": balloon_size + "px"
        });
    }

    $(document).ready(function() {
        $("#balloon").click(blow_up);
        $("#balloon").mouseout(deflate);
    });
</script>
