<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        * {
            margin: 0;
        }

        .center {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
    </style>
</head>

<body>
    <div class="center">
        <form onsubmit="event.preventDefault(); cal();">
            <input type="text" id="leftValue" name="leftValue" placeholder="Enter first number">
            <select id="operators" name="operators">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
                <option value="%">%</option>
            </select>
            <input type="text" id="rightValue" name="rightValue" placeholder="Enter second number">
            <input type="submit" value="Try me!">
        </form>
    </div>
</body>

<script>
    const cal = () => {
        let leftOp = document.getElementById("leftValue").value.trim();
        let rightOp = document.getElementById("rightValue").value.trim();
        let op = document.getElementById("operators").value;

        // Validate if the input is a number or contains only digits and .
        if (isNaN(leftOp) || isNaN(rightOp) || leftOp === '' || rightOp === '') {
            alert("Error :(");
            return;
        }

        leftOp = parseFloat(leftOp);
        rightOp = parseFloat(rightOp);

        let result;

        if ((leftOp >= 0) && (rightOp >= 0)) {
            switch (op) {
                case "+":
                    result = leftOp + rightOp;
                    break;
                case "-":
                    result = leftOp - rightOp;
                    break;
                case "*":
                    result = leftOp * rightOp;
                    break;
                case "/":
                    if (rightOp === 0) {
                        result = leftOp / rightOp;
                    } else {
                        result = "It’s over 9000!";
                    }
                    break;
                case "%":
                    if (rightOp === 0) {
                        result = leftOp % rightOp;
                    } else {
                        result = "It’s over 9000!";
                    }
                    break;
            }
            alert(result);
        } else {
            alert("Error :(");
        }
    }

    // Set an alert every 30 seconds
    setInterval(function () {
        alert("Please, use me...");
    }, 30000);
</script>

</html>
