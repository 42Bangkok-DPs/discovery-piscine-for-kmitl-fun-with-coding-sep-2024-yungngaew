<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics</title>
    <style>
        body {
            background-color: pink;
        }
        #head h1 {
            color: white;
            text-align: center;
        }
        .image-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .image-container img {
            height: 200px;
            width: 200px;
        }
        .image-container p {
            text-align: center;
        }
        .footer {
            text-align: right;
            margin-top: 20px;
        }
        .line {
            border: none;
            border-top: 1px solid #000;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div id="head">
        <h1>-So Bigger ! -</h1>
    </div>

    <div class="image-container">
        <div id="images1">
            <img src="https://www.most2414.com/wp-content/uploads/2019/11/Shopee_Myads_MOST2414_01.jpeg" alt="Shopee">
            <p><a href="https://shopee.co.th/">SHOPEE</a></p>
        </div>

        <div id="images2">
            <img src="https://cdn.prod.website-files.com/623c8cf471bfec1a9e844a30/62a47249d63903019a167216_Lazada%20Thumbnail.jpg" alt="Lazada">
            <p><a href="https://www.lazada.co.th/#?">LAZADA</a></p>
        </div>
    </div>

    <hr class="line">

    <div class="footer">
        <p>&#169; yjullapo 2024</p>
    </div>
</body>
</html>
